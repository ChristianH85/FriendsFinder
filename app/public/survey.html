<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery.js"></script>

</head>

<body>
    <div class="jumbotron" style="background-color: antiquewhite">
        <h1 style="text-align: center">Pulp Friendship</h1>
        <p style="text-align: center">Take a short survey and be matched with Your new BFF</p>
    </div>
    <div class="row">
        <div class="col-sm-16 col-md-8" style= "margin:auto" >
            <form id="survey">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="name" class="form-control" id="name" placeholder="Enter name">
                </div>
                <div class="form-group">
                    <div class="form-group">
                        <label for="imgurl">Photo Url</label>
                        <input type="url" class="form-control" id="imgurl" placeholder="enter image url">
                    </div>
                    <hr>
                    <hr>
                    <div class="form-group">
                        <label for="q1">Do You Like To Dance?</label>
                        <select class="form-control" id="q1">
                            <option value="1">1 strongly disagree</option>
                            <option value="2">2 disagree</option>
                            <option value="3">3 no opinion</option>
                            <option value="4">4 agree</option>
                            <option value="5">5 strongly agree</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="q2">Do You Like Tasty Beverages?</label>
                        <select class="form-control" id="q2">
                            <option value="1">1 strongly disagree</option>
                            <option value="2">2 disagree</option>
                            <option value="3">3 no opinion</option>
                            <option value="4">4 agree</option>
                            <option value="5">5 strongly agree</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="q3">Do You Like Dad Jokes?</label>
                        <select class="form-control" id="q3">
                            <option value="1">1 strongly disagree</option>
                            <option value="2">2 disagree</option>
                            <option value="3">3 no opinion</option>
                            <option value="4">4 agree</option>
                            <option value="5">5 strongly agree</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="q4">Do You Believe a Man can Give Another Man's Wife a Foot Massage ?</label>
                        <select class="form-control" id="q4">
                            <option value="1">1 strongly disagree</option>
                            <option value="2">2 disagree</option>
                            <option value="3">3 no opinion</option>
                            <option value="4">4 agree</option>
                            <option value="5">5 strongly agree</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="q5">Do You Have Friends Who Own a Set of Pliers and a BlowTorch?</label>
                        <select class="form-control" id="q5">
                            <option value="1">1 strongly disagree</option>
                            <option value="2">2 disagree</option>
                            <option value="3">3 no opinion</option>
                            <option value="4">4 agree</option>
                            <option value="5">5 strongly agree</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="q6">Do You Stand For Your Priciples Even When They Put You In Danger?</label>
                        <select class="form-control" id="q6">
                            <option value="1">1 strongly disagree</option>
                            <option value="2">2 disagree</option>
                            <option value="3">3 no opinion</option>
                            <option value="4">4 agree</option>
                            <option value="5">5 strongly agree</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="q7">Do You Get Nervous Crossing the Street?</label>
                        <select class="form-control" id="q7">
                            <option value="1">1 strongly disagree</option>
                            <option value="2">2 disagree</option>
                            <option value="3">3 no opinion</option>
                            <option value="4">4 agree</option>
                            <option value="5">5 strongly agree</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="q8">Do You Need a Little Adrenilne in Life?</label>
                        <select class="form-control" id="q8">
                            <option value="1">1 strongly disagree</option>
                            <option value="2">2 disagree</option>
                            <option value="3">3 no opinion</option>
                            <option value="4">4 agree</option>
                            <option value="5">5 strongly agree</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="q9">Are You Considering a Career Change After Divine Intervention?</label>
                        <select class="form-control" id="q9">
                            <option value="1">1 strongly disagree</option>
                            <option value="2">2 disagree</option>
                            <option value="3">3 no opinion</option>
                            <option value="4">4 agree</option>
                            <option value="5">5 strongly agree</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="q10">Have Your LA Privledges Been Revoked?</label>
                        <select class="form-control" id="q10">
                            <option value="1">1 strongly disagree</option>
                            <option value="2">2 disagree</option>
                            <option value="3">3 no opinion</option>
                            <option value="4">4 agree</option>
                            <option value="5">5 strongly agree</option>
                        </select>
                    </div>
                    <button id="submit">Submit</button>
            </form>
        </div>
    </div>
    <div class="modal" id="fwiend" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Your New Friend</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <h1 id="friendName"></h1>
                    <img src="" id="pict">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

</body>
<script type="text/javascript">
    $("#submit").on('submit', function (event) {
        event.preventDefault()


        let userInput = {
            name: $('#name').val(),
            photo: $('#imgurl').val(),
            ans: [
                parseInt($('#q1').val()), parseInt($('#q2').val()), parseInt($('#q3').val()), parseInt(
                    $('#q4').val()), parseInt($('#q5').val()), parseInt($('#q6').val()),
                parseInt($('#q7').val()), parseInt($('#q8').val()), parseInt($('#q9').val()), parseInt(
                    $('#q10').val())
            ]
        }
        console.log(userInput)
        var currentURL = window.location.origin
        $.post(currentURL + "/api/friends", userInput, function (data) {
            console.log(data)
            $('#friendName').text(data.name)
            $('#pict').attr("src", data.photo)
            $('#fwiend').modal('toggle')
        });
    })
</script>

</html>
